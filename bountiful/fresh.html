<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the initial site plan for the Bountiful Food Website">
    <title>Bountiful Foods</title>
    <link rel="stylesheet" href="./styles/base.css">
    <script src="./scripts/h-f.js" defer></script>
    <script src="./scripts/fruity.js" defer></script>
    <script src="./scripts/orders.js" defer></script>
    <script src="./scripts/order-details.js" defer></script>
</head>
<body>
    <header>
        <a href="https://www.instagram.com/" target="_blank">
            <img class="social_logo" src="./images/instagram_logo.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/places/" target="_blank">
        <img class="social_logo" src="./images/facebook_logo.png" alt="Facebook">
        </a>
        <h1>Bountiful Foods</h1>        
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="fresh.html">Fresh</a></li>
            <li><a href="about-us.html">About Us</a></li>
        </ul>
    </nav>
    <main class="join-main">
        <form method="GET" action="order.html">
            <div class="inputs">
                <label for="first">Name*</label> 
                <input type="text" name="first" id="first" required>

                <label for="last">Phone*</label> 
                <input type="tel" name="last" id="last" required>

                <label for="email">Email*</label> 
                <input type="email" name="email" id="email" placeholder="johnsmith@gmail.com" required>

                <label for="special_instr">Any Additional Instruction</label>
                <textarea name="special_instr" id="special_instr" cols="10" rows="5"></textarea>

                <input type="hidden" name="date" id="current_date" value="">
            </div> 

            <h3>Pick Your Drink Flavors!</h3>
            <div class="fruit-list">
                <select id="select1"></select>
                <select id="select2"></select>
                <select id="select3"></select>
            </div>

            <div class="inputs">
                <input type="submit" value="Order Drink" class="order-button">
            </div>

            <input type="hidden" id="drink-count" name="drink-count" value="">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Mabel Heiner | Rexburg, ID</p>
        <p>Last Updated: <span id="lastmodified"></span></p>
    </footer>
</body>
</html>
