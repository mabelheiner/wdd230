<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the initial site plan for the Bountiful Food Website">
    <title>Bountiful Foods Site Plan</title>
    <link rel="stylesheet" href="./styles/base.css">
    <script src="./scripts/h-f.js" defer></script>
    <script src="./scripts/fruity.js" defer></script>
    <script src="./scripts/orders.js" defer></script>
    <script src="./scripts/order-details.js" defer></script>
</head>
<body>
    <header>
        <h1>Bountiful Foods</h1>        
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="fresh.html">Fresh</a></li>
            <li><a href="about-us.html">About Us</a></li>
        </ul>
    </nav>
    <main class="join-main">
        <form method="GET" action="order.html">
            <div class="inputs">
                <label for="first">First Name*</label> 
                <input type="text" name="first" id="first" required>

                <label for="last">Last Name*</label> 
                <input type="text" name="last" id="last" required>

                <label for="email">Email*</label> 
                <input type="email" name="email" id="email" placeholder="johnsmith@gmail.com" required>
            </div> 

            <h3>Pick Your Drink Flavors!</h3>
            <div class="fruit-list">
                <select id="select1" required></select>
                <select id="select2" required></select>
                <select id="select3" required></select>
            </div>

            <div class="inputs">
                <input type="submit" value="Order Drink" class="order-button">
            </div>

            <input type="hidden" id="drink-count" name="drink-count" value="">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Mabel Heiner | Rexburg, ID</p>
        <p>Last Updated: <span id="lastmodified"></span></p>
    </footer>
</body>
</html>
